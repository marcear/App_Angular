<h2 mat-dialog-title>Event Editor</h2>
<div fxLayout="column">
  <mat-dialog-content>
    <div class="example-container">
      <div>
  <mat-form-field>
    <input matInput placeholder="Cost"  [(ngModel)]="data.cost" type="number">
  </mat-form-field>
</div>
<div>
  <mat-form-field>
    <input matInput placeholder="Description" [(ngModel)]="data.description" type="text">
  </mat-form-field>
  </div>
</div>
</mat-dialog-content>
</div>
<mat-dialog-actions>
  <button mat-raised-button mat-dialog-close>Cancel</button>
   
  <!-- Can optionally provide a result for the closing dialog. -->
  <button mat-raised-button color="primary" [mat-dialog-close]="data">OK</button>
</mat-dialog-actions>
