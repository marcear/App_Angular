<mat-toolbar style="background-color:lightblue">

    <mat-toolbar-row>
      
      <mat-icon *ngIf="displayToggle" (click)="toggle()" class="icon-space">{{toogleIcon}}</mat-icon>

      <span>{{title}}</span>
      
      <span class="fill-remaining-space"></span>
      
      <mat-icon class="icon-space" *ngFor="let icon of icons">{{icon}}</mat-icon>

    </mat-toolbar-row>

  </mat-toolbar>
