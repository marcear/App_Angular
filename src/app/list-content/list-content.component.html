<mat-list class="mat-list-content">

  <mat-list-item *ngFor="let item of items" (click)="itemClick($event, item.id)" [ngClass]="{'selected': isSelected(item.id)}">

    <div style="width: 100%;">

    <mat-checkbox
      [checked]="isChecked(item.id)"
      (change)="itemCheck($event, item.id)"
    >
      <b>{{item.name | uppercase}}</b>
    </mat-checkbox>

    <div class='extra-info'>
      Start Date: {{item.startDate}}
      <br />
      End Date: {{item.endDate}}
    </div>

    <mat-divider></mat-divider>

    </div>

  </mat-list-item>

</mat-list>
