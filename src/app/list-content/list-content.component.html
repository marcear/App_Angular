<mat-list class="mat-list-content">

  <mat-list-item 
    *ngFor="let item of items" 
    (click)="itemClick($event, item.id)" 
    [ngClass]="{'selected': isSelected(item.id)}">

    <div class="takeItAll">

      <mat-divider></mat-divider>

      <div class="main-info">

        <div class="wide">

          <mat-checkbox 
            [checked]="isChecked(item.id)" 
            (change)="itemCheck($event, item.id)">
            <b>{{item.name | uppercase}}</b>
          </mat-checkbox>

        </div>

        <mat-icon class="narrow" *ngFor="let icon of icons" >{{icon}}</mat-icon>

      </div>

      <div class='extra-info'>

        Start Date: {{item.startDate}}

        <br />

        End Date: {{item.endDate}}
        
      </div>

    </div>

  </mat-list-item>

</mat-list>
